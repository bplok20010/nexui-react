<style type="text/css">
ul, li {
	list-style:none;
	padding:0;
}
.nex-pagination-list, .nex-pagination-list li {
    vertical-align: top;
    display: inline-block;
    margin: 0;
	
	-webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.nex-pagination-list li {
	border: 1px solid #d1dbe5;
    padding: 0 4px;
    border-right: 0;
    background: #fff;
    font-size: 13px;
    min-width: 28px;
    height: 28px;
    line-height: 28px;
    text-align: center;
	cursor:pointer;
}
.nex-pagination-list li:last-child {
    border-right: 1px solid #d1dbe5;
}
li.nex-pagination-item-active {
    border-color: #20a0ff;
    background-color: #20a0ff;
    color: #fff;
    cursor: default;	
}
li.nex-pagination-item-active+li {
    border-left: 0;
    padding-left: 5px;
}

.nex-pagination-btn {
    display: inline-block;
    font-size: 13px;
    min-width: 28px;
    height: 28px;
    line-height: 28px;
    vertical-align: top;
    box-sizing: border-box;
}

.nex-pagination-btn {
	text-align:center;
	font-size:18px;
	padding:0 6px;
}

.nex-pagination-prev {
    background: center center no-repeat #fff;
    background-size: 16px;
    border: 1px solid #d1dbe5;
	border-right:none;
    cursor: pointer;
    margin: 0;
    color: #97a8be;
}

.nex-pagination-next {
    background: center center no-repeat #fff;
    background-size: 16px;
    border: 1px solid #d1dbe5;
	border-left:none;
    cursor: pointer;
    margin: 0;
    color: #97a8be;
}


</style>
