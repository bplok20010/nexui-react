<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Table Layout auto</title>
        <meta name="description" content="">
        <style type="text/css">
		* {
			box-sizing: border-box;	
		}
		td, th{ border:1px solid #ccc;}
		</style>
    </head>
    <body>
    <table width="500" border="0" style=" table-layout: auto; border-collapse:collapse; border-spacing:0;">
    	<thead>
        	<tr>
            	<th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody>
        	<tr>
            	<th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </tbody>
    </table>
    </body>
